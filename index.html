<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grid-Dash</title>
</head>
<body>
    <div class="container">
        <aside class="nav-panel">
            <h2>Navigation</h2>
        </aside>
        <header class="header">
            <h2>Header</h2>
        </header>
        <main class="main">
            <div class="main-wrapper">
                <section class="title element">
                    <h4>Dashboard</h4>
                </section>
                <section class="total-info element">
                    <h4>Total</h4>
                </section>
                <section class="wallet element">
                    <h4>Wallet</h4>
                </section>
                <section class="statistic element">
                    <h4>Statistic</h4>
                </section>
                <section class="transaction element">
                    <h4>Transaction</h4>
                </section>
                <section class="transfer element">
                    <h4>Transfer</h4>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
